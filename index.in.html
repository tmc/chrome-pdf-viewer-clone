<!DOCTYPE HTML>
<!--  NOTE: index.html/index.js are automatically generated from index.in.html
      using the command: vulcanize --csp index.in.html -o index.html
      index.html/index.js SHOULD NOT be modified manually.
      TODO(raymes): Get rid of the need for vulcanize once HTMLImports is
      working properly in polymer.  -->
<html i18n-values="dir:textdirection">
<head>
  <meta charset="utf-8">
  <script src="polymer_loader.js"></script>
  <link rel="import" href="../../../../third_party/polymer/polymer-selector/polymer-selector.html">
  <link rel="import" href="html_office/elements/viewer-button/viewer-button.html">
  <link rel="import" href="html_office/elements/viewer-error-screen/viewer-error-screen.html">
  <link rel="import" href="html_office/elements/viewer-page-indicator/viewer-page-indicator.html">
  <link rel="import" href="html_office/elements/viewer-password-screen/viewer-password-screen.html">
  <link rel="import" href="html_office/elements/viewer-progress-bar/viewer-progress-bar.html">
  <link rel="import" href="html_office/elements/viewer-toolbar/viewer-toolbar.html">
  <style>
    body {
      background-color: #ccc;
      margin: 0;
    }
    viewer-toolbar {
      visibility: hidden;
      z-index: 3;
    }
    viewer-page-indicator {
      visibility: hidden;
      z-index: 3;
    }
    viewer-progress-bar {
      z-index: 3;
    }
    viewer-error-screen {
      visibility: hidden;
      z-index: 2;
    }
    viewer-password-screen {
      visibility: hidden;
      z-index: 2;
    }
    #plugin {
      height: 100%;
      position: fixed;
      width: 100%;
      z-index: 1;
    }
    #sizer {
      position: absolute;
      z-index: 0;
    }
  </style>
</head>
<body>

<div id="sizer"></div>
<viewer-password-screen id="password-screen"></viewer-password-screen>
<viewer-page-indicator id="page-indicator"></viewer-page-indicator>
<viewer-progress-bar id="progress-bar"></viewer-progress-bar>

<viewer-toolbar id="toolbar">
  <polymer-selector>
    <viewer-button id="fit-to-page-button"
        assetpath="html_office/elements/viewer-button/"
        img="button_fit_page.png" latchable>
    </viewer-button>
    <viewer-button id="fit-to-width-button"
        assetpath="html_office/elements/viewer-button/"
        img="button_fit_width.png" latchable>
    </viewer-button>
    <viewer-button id="zoom-in-button"
        assetpath="html_office/elements/viewer-button/"
        img="button_zoom_in.png">
    </viewer-button>
    <viewer-button id="zoom-out-button"
        assetpath="html_office/elements/viewer-button/"
        img="button_zoom_out.png">
    </viewer-button>
  </polymer-selector>
  <a id="save-button-link" download>
    <viewer-button id="save-button"
        assetpath="html_office/elements/viewer-button/"
        img="button_save.png">
    </viewer-button>
  </a>
  <viewer-button id="print-button"
      assetpath="html_office/elements/viewer-button/"
      img="button_print.png">
  </viewer-button>
</viewer-toolbar>

<viewer-error-screen id="error-screen"></viewer-error-screen>

</body>
<script src="pdf.js"></script>
</html>
